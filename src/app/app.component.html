<div class="container">
    <div class="upper-data">
        <img  src="../assets/hot.jpg" alt="hot" *ngIf="14 > 15">
        <img  src="../assets/cold.webp" alt="cold" *ngIf="14 <= 15">

        <div class="upper-weather-data">
            <div class="location">Delhi</div>
            <div class="temprature">{{ 14.40 | number: '1.0-0'}}°C</div>
        </div>
    </div>
    <div class="lower-data">
        <div class="more-info-lable">
            More Information
        </div>
        <div class="more-info-container">
            <div class="more-info-block">
                <div class="more-info-block-img">
                    <img src="../assets/windPNG.png" alt="min">
                </div>
                <div class="more-info-block-value">
                    10°C
                </div>
            </div>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
